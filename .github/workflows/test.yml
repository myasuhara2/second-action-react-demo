name: Test Project
on: push
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: install NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: INstall dependencies
        run: npm ci
      - name: Run tes
        run: npm test

        

